<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dummy HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            background: #2196F3;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0b7dda;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Dummy HTML Demo</h1>
    <p>Basic HTML Structure Example</p>
</header>

<div class="container">

    <div class="card">
        <h2>About</h2>
        <p>This is a dummy HTML page created for practice and testing purposes.</p>
        <a href="https://example.com" target="_blank">Visit Example Website</a>
    </div>

    <div class="card">
        <h2>List Example</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>

    <div class="card">
        <h2>Image Example</h2>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>

    <div class="card">
        <h2>Table Example</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Shiv</td>
                <td>20</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Alex</td>
                <td>22</td>
                <td>Mumbai</td>
            </tr>
        </table>
    </div>

    <div class="card">
        <h2>Button Example</h2>
        <button onclick="alert('Button Clicked!')">Click Me</button>
    </div>

</div>

</body>
</html>
